<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Cat meme generator</title>
</head>
<body>
  <h1>Welcome to cat meme generator!</h1>
  <form id="form">
    <label>Enter text:</label>
    <input type="text" id="text" placeholder="Welcome!">
    <label>Enter text size:</label>
    <input type="number" id="size" placeholder="50">
    <label>Choose text color:</label>
    <select name="colors" id="colors">
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="black">Black</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="violet">Violet</option>
  </select>
    <button type="submit" id="catGetButton">GET THE CAT</button>
  </form>

  <div class="catDiv">
    <img src="" alt="catPic" id="catMemePic">
  </div>
</body>
<script src="./script.js"></script>
</html>
